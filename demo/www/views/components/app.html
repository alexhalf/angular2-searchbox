<div>
  Ng Searchbox
  <ng-searchbox
    [ngSearchBoxEnableFilterOperators]="true"
    [ngSearchBoxFiltering]="tybFilters"
    [ngSearchBoxConfig]="tybConfig"
    [ngSearchBoxCacheFilter]="true"
    [ngSearchBoxFilterOperators]="operators"
    [ngSearchBoxFilterSelectors]="selectors"
    (onRegisterApi)="register($event);"
    [placeholder]="'Search...'"
  ></ng-searchbox>
</div>
